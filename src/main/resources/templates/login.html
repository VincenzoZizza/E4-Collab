<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang='en'>
<head th:insert="~{fragments/common::header('Login')}">
    <title>Login</title>
</head>
<body class='d-flex justify-content-center align-items-center vh-100 bg-light'>
<div id='login-card' class='card p-4 shadow-lg d-flex flex-column'>
    <img th:src="@{/img/collab-vertical.svg}" id='collab-logo'  alt="logo" />
    <h4 class='text-center mb-3'>Login</h4>
    <div th:if='${param.error}' id='error-message' class='alert alert-danger text-center'>
        Invalid username or password. <br>Please try again.
    </div>
    <div th:if='${param.signup}' id='success-message' class='alert alert-success text-center'>
        Signup successful. Please login.
    </div>
    <form method='post' class='flex-grow-1 d-flex flex-column'>
        <div class="input-group mb-3">
            <span class='input-group-text'><i class='bi bi-person-lock'></i></span>
            <input type='text' class='form-control' name='username' placeholder='Username' aria-label="Username" required>
        </div>
        <div class="input-group mb-3">
            <span class='input-group-text'><i class='bi bi-key'></i></span>
            <input type='password' class='form-control' name='password' placeholder='Password' aria-label="Password" required>
        </div>
        <div class='d-flex justify-content-between mt-auto pt-3'>
            <a type='button' class='btn btn-secondary' th:href='@{/signup}'>Sign Up</a>
            <button type='submit' class='btn btn-primary'>Login</button>
        </div>
    </form>
</div>
<div th:replace='~{fragments/common::footer}'></div>
<script>
    // document.querySelector("button[type='submit']").click();
</script>

</body>
</html>
